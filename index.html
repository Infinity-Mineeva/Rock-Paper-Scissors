<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Dosis&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to the Rock, Paper, Scissors, game!</h1>
    </header>
    <main>
        <div class="container">
            <section id="intro">
                <p>Think you can beat the computer in a thrilling game of Rock, Paper Scissors? Try you luck and see! First to win 3 rounds wins!</p>
            </section>

            <section id="game">
                <div class="score">
                    <h2 id="round"></h2>
                    <p id="player-score"></p>
                    <p id="computer-score"></p>
                </div> <!-- /score -->


                <div class="choices-radio">
                    <input type="radio" id="radioRock" name="radioChoices" value="rock">
                    <label for="radioRock">â›° <br>rock</label>
                    <input type="radio" id="radioPaper" name="radioChoices" value="paper">
                    <label for="radioPaper">ðŸ“ƒ <br>paper</label>
                    <input type="radio" id="radioScissors" name="radioChoices" value="scissors"><label for="radioScissors">âœ‚<br>scissors</label>
                </div><!-- /choices-radio -->
            
                <div class="results hidden">
                    <p class="player-choice"></p>
                    <p class="computer-choice"></p>
                    <p class="winner"></p>
                </div><!-- /results-->
                <div class="new-round hidden">
                    <button id="rematch">Click for a Rematch!</button>
                </div><!-- /play-again-->
                <div class="play-again hidden">
                    <button id="again">Click to Play Again!</button>
                </div><!-- /play-again-->
            </section> <!-- /game-->

        </div> <!-- /container-->
    </main>
    <script src="index.js"></script>
</body>
</html>
