<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <title>Rock, Paper, Scissors!</title>
    </head>
    <body>
        <header class="ribbon" id="ribbon"><p id="header-text"></p></header>

        <main class="container">
            <div class="start-game" id="start-screen">
                   <p class="intro-text">Think you can beat the computer in a thrilling game of <strong>Rock, Paper, Scissors</strong>? Try you luck and see! 
                    <br/>   
                    First to win 3 rounds wins!</p> 
                   <p class="btn" id="start-game">start game</p> 
            </div><!-- close start-game-->

            <div class="game-screen hidden" id="game-screen">
                <p class="round-display">Round <span id="round-number"></span></p>
                <div class="button-container">
                    <img src="images/Rock.svg" aria-label="rock button" class="game-btn" id="rock-button"/>
                    <img src="images/Paper.svg" aria-label="paper button" class="game-btn" id="paper-button"/>
                    <img src="images/Scissors.svg" aria-label="scissors button" class="game-btn" id="scissors-button"/>
                </div><!-- closes button-container-->
            </div><!-- closes game-screen-->


            <div class="results-page hidden" id="results-page">
                <div class="choices">
                    <div class="player-choice">
                        <p>You Chose:</p>
                        <span id="player-icon"></span>
                    </div>
                    <div class="cpu-choice">
                        <p>CPU Chose:</p>
                        <span id="cpu-icon"></span>
                    </div>

                </div><!--closes choices-->
                <div class="scoreboard">
                    <p class="winner" id="winner"></p>

                    <div class="points">
                        <div class="player-points">
                            <p>You: </p>
                            <span id="player-score"></span>
                        </div>
                        <div class="cpu-points">
                            <p>CPU:</p>
                            <span id="cpu-score"></span>
                        </div>
                        
                    </div>
                </div><!-- closes scoreboard-->
                <p class="btn" id="play-again">play again</p>
            </div><!-- closes results-page-->

        </main>

        <script src="script/index.js"></script>
    </body>
</html>
